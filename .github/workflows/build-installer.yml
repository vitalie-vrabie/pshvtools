name: Build Inno Setup Installer

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-installer:
    name: Build installer (Windows)
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Chocolatey is available
        shell: powershell
        run: |
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
            Write-Host "Installing Chocolatey..."
            Set-ExecutionPolicy Bypass -Scope Process -Force
            iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          } else {
            Write-Host "Chocolatey already present"
          }

      - name: Install Inno Setup via Chocolatey
        shell: powershell
        run: choco install innosetup -y --no-progress

      - name: Build installer using provided script
        run: cmd /c installer\\Build-InnoSetupInstaller.bat

      - name: Upload installer artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PSHVTools-Setup
          path: dist/PSHVTools-Setup.exe

      - name: Mark build as stable (create/update 'stable' tag)
        # Only create/update the stable tag for successful push builds on the default branch
        if: ${{ github.event_name == 'push' && success() && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') }}
        uses: actions/github-script@v6
        with:
          script: |
            const ref = 'refs/tags/stable';
            const sha = process.env.GITHUB_SHA;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            try {
              await github.rest.git.getRef({ owner, repo, ref });
              await github.rest.git.updateRef({ owner, repo, ref, sha, force: true });
              console.log(`Updated tag 'stable' to ${sha}`);
            } catch (e) {
              if (e.status === 404) {
                await github.rest.git.createRef({ owner, repo, ref, sha });
                console.log(`Created tag 'stable' at ${sha}`);
              } else {
                throw e;
              }
            }
